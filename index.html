<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Quotes Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Positive Quotes Generator</h1>
      </header>

      <main>
        <form id="positive-quotes-form">
          <input
            type="text"
            placeholder="Enter the topic of the positive quote"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="quote" id="quote"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/rae8108" target="_blank">Rayan</a> and is
        <a
          href="https://github.com/rae8108/positive-quotes-generator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and hosted on
        <a
          href="https://positive-quotes-generator.netlify.app/"
          target="_blank
      "
          >Netflify.</a
        >
      </footer>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
